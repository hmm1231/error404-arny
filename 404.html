<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 – Stránka nenalezena</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0F1015, #1A1B29);
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 15vw;
      margin: 0;
      font-weight: bold;
    }

    p {
      font-size: 4vw;
      margin-bottom: 32px;
    }

    #lottie {
      width: 300px;
      height: 300px;
      margin: 0 auto 32px auto;
      display: block;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #FF5470, #FF8A5B);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 500px) {
      h1 { font-size: 25vw; }
      p { font-size: 5vw; }
      #lottie { width: 220px; height: 220px; }
    }
  </style>

  <!-- Lottie player pro .json soubory -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <p>Stránka nenalezena</p>

<script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
<dotlottie-wc src="https://lottie.host/223b6290-a291-4159-9896-b1c36ca2d1c1/QKcsLehxOv.lottie" style="width: 300px;height: 300px" autoplay loop></dotlottie-wc>

    <button onclick="location.href='./'">Zpět domů</button>
  </div>

</body>
</html>
