<html lang="cs">
<head>

  <style>
    body {
      margin: 0;
      background: #0F1015;
      color: #ffffff;

      height: 100vh;
      display: flex;
      align-items: center;

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<lottie-player
  src="./animation.lottie"

  speed="1"
